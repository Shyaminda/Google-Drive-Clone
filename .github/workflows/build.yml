name: Build succeeds on PR

on: 
  pull_request: 
    branches: 
      - dev

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: yarn install

      - name: Generate prisma client
        run: yarn db:generate
        
      - name: Run Build
        run: npx turbo run build